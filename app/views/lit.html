<ons-page ng-controller="LitCtrl">

    <ons-toolbar>
      <div class="left"><ons-back-button>atrÃ¡s</ons-back-button></div>
      <div class="center">{{lit.title}}</div>
    </ons-toolbar>

        <div class="navigation-bar">
          <div class="navigation-bar__center">

            <!-- segment control -->
            <div class="button-bar" style="width:200px; margin:8px auto 0;">
              <div class="button-bar__item" ng-click="muestraMapa = !muestraMapa">
                <input type="radio" name="navi-segment-a" checked>
                <div class="button-bar__button">mapa</div>
              </div>
              <div class="button-bar__item"  ng-click="muestraMapa = !muestraMapa">
                <input type="radio" name="navi-segment-a">
                <div class="button-bar__button">imagen</div>
              </div>
            </div>

          </div>
        </div>


        <ons-row>
            <ons-col>
              <div class='topcoat-progress-bar'>
                <span class='topcoat-progress' style='width:{{getCurrentPosition}}%'></span>
              </div>
            </ons-col>
        </ons-row>  

        <ons-row style="margin-top:-28px; margin-bottom:10px" >
            <ons-col align="center">
              <ons-button modifier="outline" ng-click="play()"><ons-icon icon="ion-ios7-rewind" size="30px"></ons-icon></ons-button>
              <ons-button modifier="outline" ng-click="play()"><ons-icon icon="ion-ios7-play" size="30px"></ons-icon></ons-button>  
              <ons-button modifier="outline" ng-click="pause()"><ons-icon icon="ion-ios7-pause" size="30px"></ons-icon></ons-button>
            </ons-col>
        </ons-row>       

      <ons-row>
        <ons-col ng-hide="muestraMapa">
          <img src="{{path.pictures}}{{lit.media}}.jpg" width="100%">   
        </ons-col>  
      </ons-row>
  

  <div class="center" ng-show="muestraMapa">

        <leaflet center="centerHere" height="450px" markers="myMarkers"  layers="layers" defaults="defaults"  ></leaflet>

  </div>



</ons-page>
