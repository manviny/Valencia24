<ons-page ng-controller="LitCtrl">

    <ons-toolbar>
      <div class="left"><ons-back-button>atr√°s</ons-back-button></div>
      <div class="center">{{lit.title}}</div>
    </ons-toolbar>


        <ons-row>
            <ons-col>
              <div class='topcoat-progress-bar'>
                <span class='topcoat-progress' style='width:{{getCurrentPosition}}%'></span>
              </div>
            </ons-col>
        </ons-row>  

        <ons-row style="margin-top:-28px; margin-bottom:10px" >
            <ons-col align="center">
              <ons-button modifier="outline" ng-click="play()"><ons-icon icon="ion-ios7-rewind" size="30px"></ons-icon></ons-button>
              <ons-button modifier="outline" ng-click="play()"><ons-icon icon="ion-ios7-play" size="30px"></ons-icon></ons-button>  
              <ons-button modifier="outline" ng-click="pause()"><ons-icon icon="ion-ios7-pause" size="30px"></ons-icon></ons-button>
            </ons-col>
        </ons-row>       

      <ons-row>
        <ons-col>
          <img src="{{path.pictures}}{{lit.media}}.jpg" width="100%">   
        </ons-col>  
      </ons-row>


  <ons-list style="border-top: none"><ons-list-item style="line-height: 1; padding: 0;">
            <ons-row class="action">

              <ons-col class="action-col"> 
                <div class="action-icon"><ons-icon icon="ion-ios7-star-half"></ons-icon></div>
                <div class="action-label">Rate</div>
              </ons-col>

              <ons-col class="action-col">
                <div class="action-icon"><ons-icon icon="ion-bookmark"></ons-icon></div>
                <div class="action-label">Favorite</div>
              </ons-col>

              <ons-col class="action-col">
                <div class="action-icon"><ons-icon icon="ion-share"></ons-icon></div>
                <div class="action-label">Share</div>
              </ons-col>

              <ons-col class="action-col">
                <div class="action-icon"><ons-icon icon="ion-compose"></ons-icon></div>
                <div class="action-label">Check In</div>
              </ons-col>

            </ons-row>
          </ons-list-item></ons-list>



    <ul class="list">
      <li class="list__item">
        <textarea class="textarea textarea--transparent" style="width:100%;height:50px;margin-top:4px;" placeholder="{{lit.desc}}"></textarea>
      </li>
    </ul>  


</ons-page>
