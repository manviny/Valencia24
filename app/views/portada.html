   
      <ons-page ng-controller="PortadaCtrl">
 
    <ons-toolbar>
      <div class="center">Lugares cercanos</div>
    </ons-toolbar>

        <ons-row>
          <!-- <ons-col width="10%"><ons-icon icon="fa-twitter"></ons-icon></ons-col> -->

        </ons-row>

      <ons-list>

        <ons-list-item modifier="chevron" class="list-item-container" ng-click="goLit(lit.id)" ng-repeat="lit in lits">
          <ons-row>
            <ons-col width="95px">
              <img src="{{path.pictures}}th_{{lit.media}}.jpg" class="thumbnail">
            </ons-col>
            <ons-col>
              <div class="name">
                {{lit.title}}
              </div>
              <div class="location">
                <i class="fa fa-map-marker"></i> {{lit.dist|enKm}}
              </div>
              <div class="desc">
                {{lit.desc}}
              </div>
            </ons-col>
            <ons-col width="40px"></ons-col>
          </ons-row>
        </ons-list-item>
      
      </ons-list>



      </ons-page>
