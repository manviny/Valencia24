 <ons-page ng-controller="SettingsCtrl">
 
  <ons-toolbar>
    <div class="center">Ajustes</div>
  </ons-toolbar>


  <ons-list modifier="inset" class="settings-list">

    <ons-list-item>Autom√°tico<ons-switch modifier="list-item" checked></ons-switch></ons-list-item>

    <ons-list-item>GPS<ons-switch modifier="list-item" checked></ons-switch></ons-list-item>

  </ons-list>


  <ons-list class="range-list">
    <ons-list-item>
      <ons-row>
        <ons-col width="40px">
          <ons-icon icon="fa-volume-down" class="lower"></ons-icon>
        </ons-col>
        <ons-col class="range-wrapper">
          <input type="range" value="10" class="range">
        </ons-col>
        <ons-col width="40px">
          <ons-icon icon="fa-volume-up"></ons-icon>
        </ons-col>
      </ons-row>
    </ons-list-item>


    <ons-list-item>
      <ons-row>
        <ons-col width="40px">
          <ons-icon icon="fa-sun-o" class="lower"></ons-icon>
        </ons-col>
        <ons-col class="range-wrapper">
          <input type="range" value="50" class="range">
        </ons-col>
        <ons-col width="40px">
          <ons-icon icon="fa-sun-o"></ons-icon>
        </ons-col>
      </ons-row>
    </ons-list-item>
     
    <ons-list-item>
      <ons-row>
        <ons-col width="40px">
          <ons-icon icon="ion-android-hand" class="lower"></ons-icon>
        </ons-col>
        <ons-col class="range-wrapper">
          <input type="range" value="50" ng-model="saltaAudio" class="range">
        </ons-col>
        <ons-col width="70px">
          <span> &nbsp{{saltaAudio}} m.</span>
        </ons-col>
      </ons-row>
    </ons-list-item>



 </ons-page>
